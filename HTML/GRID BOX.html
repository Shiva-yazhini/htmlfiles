.container{
    display:grid;
    grid-template-columns:100px 100px 100px 100px;
    grid-template-rows:50px 50px 50px 50px;
    
}
.grid-item{
    border:1px solid blue;
    background-color:cyan;
    text-align:center;
    padding:15px;
}
